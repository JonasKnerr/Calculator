<!-- HTML code to display a simple calculator-->
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      td {width: 10px;}
      button {width: 50px;}
    </style>
  </head>
  <body>
    <script type="text/javascript" src = "methods.js"></script>
    <h1>Calculator</h1>
    <input type = "text" id ="result" value = "" onchange="change()" style = "width: 200px;" >
    <table>
      <tr>
        <td> <button name = "CE" type="button" onclick ="removeOne()"> CE </button></td>
        <td> <button name = "c" type="button" onclick ="removeAll()"> C </button></td>
      </tr>
      <tr>
        <td> <button name = "seven" type="button" onclick ="push('7')"> 7 </button> </td>
        <td> <button name = "eigth" type="button" onclick ="push('8')"> 8 </button> </td>
        <td> <button name = "nine" type="button" onclick ="push('9')"> 9 </button> </td>
        <td> <button name = "divide" type="button" onclick = "push('/')"> / </button> </td>
      </tr>
      <tr>
        <td> <button name = "four" type="button" onclick ="push('4')"> 4 </button> </td>
        <td> <button name = "five" type="button" onclick ="push('5')"> 5 </button> </td>
        <td> <button name = "six" type="button" onclick ="push('6')"> 6 </button> </td>
        <td> <button name = "multiply" type="button" onclick = "push('*')"> * </button> </td>
      </tr>
      <tr>
        <td> <button name = "one" type="button" onclick ="push('1')"> 1 </button> </td>
        <td> <button name = "two" type="button" onclick ="push('2')"> 2 </button> </td>
        <td> <button name = "three" type="button" onclick ="push('3')"> 3 </button> </td>
        <td> <button name = "substract" type="button" onclick ="push('-')"> - </button> </td>
      </tr>
      <tr>
        <td> <button name = "result" type="button" onclick ="solve()"> = </button></td>
        <td> <button name = "zero" type="button" onclick ="push('0')"> 0 </button> </td>
        <td> <button name = "dot" type="button" onclick ="push('.')"> . </button>  </td>
        <td> <button name = "add" type="button" onclick = "push('+')"> + </button> </td>
      </tr>
    </table>
  </body>
</html>
